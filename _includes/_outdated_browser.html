<div id="outdated"></div>

<script>
// Event listener: DOM ready
function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}

// Call plugin function after DOM ready
addLoadEvent(function(){
  outdatedBrowser({
    bgColor: '#f25648',
    color: '#ffffff',
    lowerThan: 'transform',
    languagePath: '{{ site.baseurl }}/assets/vendor/outdatedbrowser.zh-cn.html'
  })
});
</script>

<script src="{{ site.baseurl }}/assets/vendor/outdatedbrowser.min.js"></script>
