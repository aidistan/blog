<!-- Outdated Browser -->
<script src="{{ site.baseurl }}/assets/vendor/outdatedbrowser.min.js"></script>
{% include _outdated_browser.html %}

<!-- Bragi UI -->
<script src="http://assets.syngentech.com.cn/libs/bragi/0.3.1/bragi.js"></script>

<!-- Waypoints -->
<script src="{{ site.baseurl }}/assets/vendor/jquery.waypoints.min.js"></script>

<!-- Main JS -->
<script src="{{ site.baseurl }}/assets/javascripts/main.js"></script>

<!-- MathJax -->
{% if page.mathjax %}
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}

<!-- Youziku -->
{% if page.youziku %}
<script type="text/javascript">
  var names = ["{{ page.youziku.names | join: '","' }}"];
  var guids = ["{{ page.youziku.guids | join: '","' }}"];
  if (names.length > 0 && guids.length > 0) {
    for (var i in names) $youziku.load('.' + names[i], guids[i], names[i]);
    $youziku.draw();
  }
</script>
{% endif %}
