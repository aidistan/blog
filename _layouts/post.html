---
layout: default
---

<div id="content" class="post am-container" role="main">
  <article class="am-article">
    <div class="am-article-hd" style="display: none;">
      <h1 class="am-article-title">{{ page.title }}</h1>
      <p class="am-article-lead">{{ page.description }}</p>
    </div>

    <div class="am-article-bd">
      {{ content }}
    </div>

    <div class="am-article-meta">
      修订于<time datetime="{{ page.modified | date_to_xmlschema  }}">{{ page.modified | date: "%Y年%m月%d日" }}</time>
      <span class="am-fr">
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="am-badge am-round">{{ tag }}</a>
        {% endfor %}
      </span>
    </div>
  </article>
</div>
